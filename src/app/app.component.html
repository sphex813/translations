<div class="app-container">
  <h3>{{ "title" | translate }}</h3>
  <p class="text">{{ "text" | translate }}</p>
  <div class="button-container">
    <button (click)="changeLang('en')" class="button-container__button">
      {{ "language.english" | translate }}
    </button>
    <button (click)="changeLang('sk')" class="button-container__button">
      {{ "language.slovak" | translate }}
    </button>
  </div>
</div>
